<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCGDEX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-6">
                <div class="topic">
                    <h2>Pokemon TCG Card DEX</h2>
                    <p>---Pick your Favourite Card---</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-6">
                <div class="popular">
                    <h5>Popular Picks: Furret | Deoxys | Plasma Energy | Champions Festival | Fire Energy | Bulbasaur | Crushing Hammer</h5><br>
                    <div>
                        <b><label for="Search">Search Card here: </label></b>
                        <input class="Search" type="text" id="search">
                        <button type="button" class="btn btn-secondary btn-sm">Search</button>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
